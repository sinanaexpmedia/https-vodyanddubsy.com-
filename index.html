<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VODYTR & DUBSY MEDİA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
            margin: 10px 0;
            animation: glow 1.5s infinite alternate;
        }

        .title a {
            color: inherit;
            text-decoration: none;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .title a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px #fff, 0 0 40px #f0f, 0 0 60px #f0f;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
            }
            100% {
                text-shadow: 0 0 20px #ff0, 0 0 40px #ff0, 0 0 60px #ff0;
            }
        }

        .hobbies {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #00ff00; /* Terminal yeşili */
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <a href="https://www.instagram.com/vodytr" target="_blank">VODYTR</a>
    </div>
    <div class="title">
        <a href="https://www.instagram.com/dubsyonline?igsh=YWFxdmVyN2x4cXVn" target="_blank">DUBSY</a>
    </div>
    <div class="hobbies">
        Hobilerim: Suikast | Sabotaj | Saldırı
    </div>
</body>
</html>
